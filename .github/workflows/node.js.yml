name: CI

on:
  push:
    branches: [main]

jobs:
  Deploy-Action:
    name: CI-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: 'github-host'
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_IP_DIGITALOCEAN }} >> ~/.ssh/known_hosts
      - name: Installing node packages and building..
        run: npm install && CI='' npm run build
      - name: Cleanup before push
        run: ssh github@${{ secrets.SSH_IP_DIGITALOCEAN }} "rm -rf /var/www/fayevr.dev/httpdocs/* && exit"
      - name: executing remote ssh commands using ssh key
        run: scp -r ./build/* github@${{ secrets.SSH_IP_DIGITALOCEAN }}:/var/www/fayevr.dev/httpdocs
